<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Notebook PWA v1.3.1</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#0b0f14" />
</head>
<body>
  <header class="topbar">
    <h1 class="logo">Notebook</h1>
    <div class="top-actions">
      <button id="themeToggle" aria-label="切換主題">🌓</button>
      <button id="fontToggle" class="font-toggle" title="切換字體大小">中</button>
      <input id="searchInput" type="search" placeholder="搜尋 標題/內容/標籤…" />
    </div>
  </header>

  <nav class="filters">
    <select id="categoryFilter">
      <option value="">全部分類</option>
    </select>
    <div id="tagChips" class="chips"></div>
    <button id="moreTagsBtn" class="chip chip--more" hidden>更多…</button>
  </nav>

  <main id="app">
    <section id="listView" class="view view--active">
      <ul id="noteList" class="cards"></ul>
      <div id="listEmpty" class="empty" hidden>目前沒有資料</div>
      <div id="listError" class="error" hidden>讀取失敗，<button id="retryList">重試</button></div>
    </section>

    <section id="detailView" class="view">
      <article class="note">
        <a href="#" class="back">&larr; 返回列表</a>
        <h2 id="noteTitle"></h2>
        <div class="meta">
          <span id="noteDate"></span>
          <span id="noteCat"></span>
          <span id="noteTags"></span>
        </div>
        <div id="noteBody" class="markdown"></div>
      </article>
      <div class="pager">
        <a id="prevLink" href="#" class="btn" hidden>上一篇</a>
        <a id="nextLink" href="#" class="btn" hidden>下一篇</a>
      </div>
      <div id="detailError" class="error" hidden>讀取失敗，<a href="#" id="detailRetry">重試</a></div>
    </section>
  </main>

  <button id="bookmarkBtn" class="fab" title="書籤">🔖</button>

  <div id="lightbox">
    <img id="lightboxImg" alt="image" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script>window.__CONFIG__={ BASE_URL: "https://script.google.com/macros/s/AKfycbx3oTDF49EmwGp5ZgGs9WIO64m7UzVzj5IDcBmm222aR7eTQTG8DXUsYVGVnzH2ga4abQ/exec" };</script>
  <script src="app.js"></script>
  <script>if ('serviceWorker' in navigator) { navigator.serviceWorker.register('service-worker.js'); }</script>
</body>
</html>
