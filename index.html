<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Notebook</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>📒 Notebook</h1>
    <nav class="tabs">
      <button class="tab active" data-tab="notebook">Notebook</button>
      <button class="tab" data-tab="recycle">回收桶</button>
      <button class="tab" data-tab="new">新增</button>
    </nav>
  </header>

  <main>
    <section id="view-notebook" class="view active">
      <div id="notebookList" class="list">載入中…</div>
    </section>

    <section id="view-recycle" class="view">
      <div id="recycleList" class="list">載入中…</div>
    </section>

    <section id="view-new" class="view">
      <div class="composer">
        <textarea id="inputContent" placeholder="輸入文章（可含：分類：、標題：）"></textarea>
        <button id="submitBtn">送出</button>
      </div>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
  <script>
    window.API_URL = "https://script.google.com/macros/s/AKfycbzwmFbpNkGpQkzBKEcQ8tc0_rG7dyMJofrm8Gcm8JEJKaCTWeaoLuXS1WppCXoi9I0BhA/exec";
  </script>
  <script src="app.js"></script>
</body>
</html>
