<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#111111">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Notebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <header class="app-bar">
    <div class="left">
      <button id="backBtn" class="icon-btn" aria-label="返回" hidden>← 返回</button>
    </div>
    <div class="center">Notebook</div>
    <div class="right">
      <button id="themeBtn" class="icon-btn" aria-label="切換模式">🌙</button>
    </div>
  </header>

  <main id="view-list" class="view active" role="main">
    <ul id="noteList" class="note-list" aria-live="polite"></ul>
    <div id="emptyHint" class="hint" hidden>目前沒有筆記</div>
  </main>

  <main id="view-detail" class="view" role="main">
    <article class="note">
      <h1 id="dTitle" class="note-title">標題</h1>
      <div class="meta">
        <span id="dDate" class="chip"></span>
        <span id="dCategory" class="chip"></span>
        <span id="dLabels" class="chip"></span>
      </div>
      <pre id="dContent" class="note-content"></pre>
    </article>
  </main>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
