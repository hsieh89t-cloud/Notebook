<!doctype html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<!-- iOS 友善：固定縮放，避免自動放大 -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Notebook 📒 v1.5</title>
<link rel="stylesheet" href="style.css">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0f141a">
</head>
<body data-font="medium" class="dark">
<header class="appbar">
  <div class="brand">Notebook <span class="ver">v1.5</span> 📒</div>
  <div class="controls">
    <button id="themeToggle" class="chip" aria-label="切換深淺色">🌙</button>
    <button id="fontToggle" class="chip" aria-label="切換字級">中</button>
    <input id="searchInput" class="search" placeholder="搜尋 標題/內容/標籤…">
    <button id="refreshBtn" class="chip" title="更新">🔄</button>
  </div>
</header>

<nav id="tagBar" class="tagbar"></nav>

<main id="listView" class="view"></main>
<section id="detailView" class="view hidden"></section>

<button id="bookmarkBtn" class="fab" title="書籤">🔖</button>

<!-- 必須：先載入 config 設定 API -->
<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
